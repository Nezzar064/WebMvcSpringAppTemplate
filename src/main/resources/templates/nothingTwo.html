<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="table">
    //example of thymeleaf table
    <div th:if="${not #lists.isEmpty(movies)}">
        <h2>First movie of the list</h2>
        <table class="firstMovieTable">
            <tr>
                <th>title</th>
                <th>popularity</th>
                <th>awards</th>
            </tr>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.popularity}"></td>
                <td th:text="${movie.awards}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
